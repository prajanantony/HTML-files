<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table border="4" width="25%">
        <thead align="center">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>  
            </tr>
        </thead>
        <tbody align="justify">
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 cell 3</td>
            </tr>
            <tr>
                <td>Row 2 cell 2</td>
                <td>Row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">row 3 cell 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
