<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Fox Tech</h1>
        <h3>Training | Tech News | Freshers Guide</h3>
        <p>Empowering young developers to level up their skills through training in software development technologies
        </p>
        <hr>
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td> <input type="text" id="name"></td>
            </tr>
            <tr>
                <td> <label for="age">Age:</label></td>
                <td><input type="number" id="age"><br></td>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" id="male">
                    <label for="male">male</label>
                    <input type="radio" id="female">
                    <label for="female">female</label>
                </td>
            <tr>
                <td> <label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            <tr>
                <td><label for="course">Select a Course</label></td>
               <td>
                <select id="course" name="course">
                    <option value="full stack">FULL STACK</option>
                    <option value="python">PYTHON</option>
                    <option value="java">JAVA</option>
                </select>
               </td> 
            </tr>
            <tr>
                <td> <label for="resume">Upload your resume</label></td>
                <td> <input type="file" id="resume"></td>
            </tr>
            <tr>
                <td><button>reset</button></td>
                <td><button>submit</button></td>
            </tr>
        </table>
        <hr>
        <a href="home.html">home</a>
        <a href="http://instagram.com">instagram</a>
        <a href="http://youtube.com">youtube</a><hr>
    </center>
</body>

</html>
